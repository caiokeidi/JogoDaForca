<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <title>Jogo da Forca</title>
</head>
<body>
    <h1>JOGO DA FORCA</h1>
    <div id="stage">
        <div class="forca">
            <img src="./images/0.png" alt="Cabeça" id="corpo">
            
        </div>
        <div class="tela_palavra">
            <div id="campo_aviso"></div>
            <div id="campo_secreto">_ _ _ _ _ _ _ _ _ _ </div>
            <div id="dica">Dica: Alimento</div>
            <div id="letras_usadas"></div>
            <div id="campo_aviso2"></div>
        </div>
        <div class="campo_preenchimento">
            <p>Insira uma letra:  </p>
            <input id="campo" type="text" minlength="1" maxlength="1">
            <div class="botao_submit" onclick="submitLetter()" > ENVIAR </div>
            <div class="botao_submit" id="botao_trocar" onclick="submitTrocar()">Nova Palavra</div>
        </div>
    </div>
    <div class="campo_opcoes">
        <p class="texto_opcoes">Escolha abaixo um tema para resetar o jogo!</p>
        <div class="campo_botoes1">
            <div class="botao" id="alimentos" onclick="reset('alimentos')">Alimentos</div>
            <div class="botao" id="bebidas" onclick="reset('bebidas')">Bebidas</div>
            <div class="botao" id="cidades_estados" onclick="reset('cidades_estados')">Cidade/Estado</div>
            <div class="botao" id="filmes_series" onclick="reset('filmes_series')">Filmes/Series</div>
        </div>
        <div class="campo_botoes2">
            <div class="botao" id="animes_mangas" onclick="reset('animes_mangas')">Animes/Mangás</div>
            <div class="botao" id="drag_queens" onclick="reset('drag_queens')">Drag Queens</div>
            <div class="botao" id="dificeis" onclick="reset('dificeis')">DIFÍCEIS</div>
        </div>
    </div>

    <script src="scripts/data.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/interface.js"></script>
    
</body>
</html>
